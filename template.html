            min-height: 100vh; /* 页面最小高度为视口高度 */

        .sidebar img {
            border-radius: 50%;
            width: 50%;
            max-width: 150px;
            height: auto;
            margin-top: 25%;
            margin-bottom: 20%;
        }

        .top-nav {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            padding: 10px;
            z-index: 1000;
            font-size: 1.5rem;
            color: black;
            display: flex;
            gap: 100px;
        }

        .top-nav a {
            text-decoration: none;
            color: #333;
        }

        .top-nav a:hover {
            color: #007BFF;
        }
